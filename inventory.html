        </a>

        <a href="./inventory.html">
          <div class="nav-elem">
            <img src="./icons/inventory&statistics.svg" alt="" />

          </div>

        <a href="#">
          <div class="nav-elem">
            <img src="./icons/history.svg" alt="" />

          </div>
        </a>
      </div>

      <div id="nav-bottom">
        <a href="./index.html">
          <h1 class="logo">LOGO</h1>
        </a>

        <a href="./index.html">
          <div class="nav-elem-mobile">
            <img src="./icons/history.svg" alt="" />
            <p>Orders</p>
          </div>
        </a>

        <a href="./inventory.html">
          <div class="nav-elem-mobile">
            <img src="./icons/inventory&statistics.svg" alt="" />

            <img src="./icons/history.svg" alt="" />

      </div>
    </nav>

    <main>
      <div id="top-bar">
        <h1 id="web-title">Inventory & Statictics</h1>
        <div id="cont-closing-time" class="closing-time">
          <img src="" alt="" />
          <p>Closing in <span>1</span>h <span>20</span><span>min</span></p>
        </div>
        <div id="cont-current-time" class="current-time">
          <img src="" alt="" />
          <p>20:23</p>
        </div>
      </div>

      <section id="storage">
        <div class="tap-list-container">
          <h1>BEER TAPS</h1>
          <ul class="tap-list">
            TAP STOCK HERE
          </ul>
        </div>

        <div class="list">
          <h1>STORAGE</h1>
          <ul class="stock-list">
            BEER STOCK HERE
          </ul>
        </div>
      </section>
    </main>

    <template class="template-stock">
      <div class="stock-info-wrap">
        <h2 class="stock-name"></h2>
        <p class="stock-amount"></p>
      </div>
    </template>

    <template class="template-tap">
      <div class="tap-info-wrap">
        <h2 class="tap-name"></h2>
        <div class="circle">
          <p class="tap-amount"></p>
        </div>
      </div>
    </template>
    <footer></footer>
  </body>

  <script type="module" src="/script/inventory/inventory.js"></script>
